<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="./Flight.css">
</head>
<body>
    <div class="booking-container">
        <form class="booking-form">
            <h2>Flight Booking</h2>

            <label for="from">From</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city" required>

            <label for="to">To</label>
            <input type="text" id="to" name="to" placeholder="Enter destination city" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="seats">Number of Seats</label>
            <input type="number" id="seats" name="seats" min="1" placeholder="Enter number of seats" required>

            <button type="submit" class="search-button">Search Flights</button>
        </form>
    </div>
    <script src ="./Autofill.js"></script>
</body>
</html>
